<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up - WorkFinder</title>
<link href="styles.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<h2>Sign Up</h2>
<form id="signup-form">
<input id="name" placeholder="Full Name" required="" type="text"/>
<input id="age" placeholder="Age" required="" type="number"/>
<input id="location" placeholder="Location" required="" type="text"/>
<input id="email" placeholder="Email" required="" type="email"/>
<input id="password" placeholder="Password" required="" type="password"/>
<button type="submit">Register</button>
</form>
<p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script><script>
  const supabase = window.supabase.createClient(
    'https://pwarzhqruilfrlzipxbq.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3YXJ6aHFydWlsZnJsemlweGJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA0MjAwNzUsImV4cCI6MjA2NTk5NjA3NX0.GZtdgqzP_fgra1itrrAFdqk-gUh3aeP8SLCo4DgvgdU'
  );

  document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const postJobForm = document.getElementById('post-job-form');

    if (loginForm) {
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) return alert(error.message);
        window.location.href = 'index.html';
      });
    }

    if (signupForm) {
      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const age = document.getElementById('age').value;
        const location = document.getElementById('location').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { data, error } = await supabase.auth.signUp({ email, password });
        if (error) return alert(error.message);
        await supabase.from('profiles').insert([{ id: data.user.id, name, age, location }]);
        alert('Account created! Please log in.');
        window.location.href = 'login.html';
      });
    }

    if (postJobForm) {
      postJobForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const location = document.getElementById('location').value;
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) return alert('Not logged in');
        await supabase.from('jobs').insert([{ title, description, location, user_id: user.id }]);
        alert('Job posted!');
        window.location.href = 'browse.html';
      });
    }
  });
</script></body>
</html>
